<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="inf"><img class="image-inf" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main">
      <section id="block-caption"><label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row-wrapper"><input id="new-task"class="task task-input" type="text"><button class="add">Add</button></div>
      </section>
      <section>
        <h3 class="block-caption">Todo</h3>
        <ul class="list-todo" id="incomplete-tasks">
          <li class="item-todo"><input type="checkbox" class="task-chk"><label class="task task-label">Pay Bills</label><input type="text" class="task task-input"><button class="edit">Edit</button><button class="delete"><img class="delete-image" src="./remove.svg"></button></li>
          <li class="item-todo edit-mode"><input type="checkbox" class="task-chk"><label class="task task-label">Go Shopping</label><input type="text" value="Go Shopping" class="task task-input"><button class="edit">Save</button><button class="delete"><img class="delete-image" src="./remove.svg"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="block-caption">Completed</h3>
        <ul class="list-todo" id="completed-tasks">
          <li class="item-todo"><input type="checkbox" class="task-chk" checked><label class="task task-label">See the Doctor</label><input type="text" class="task task-input"><button class="edit">Edit</button><button class="delete"><img class="delete-image" src="./remove.svg"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
